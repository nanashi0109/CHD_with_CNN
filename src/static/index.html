<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Классификации рукописных цифр</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="header">Распознавание рукописных цифр (0-9)</h1>

    <div class="container">
        <div class="drawing-container">
            <canvas id="drawing-field" class="drawing-filed" width="480" height="480"></canvas>
            
            <div class="drawing-buttons">
                <button id="clear-button" class="clear-button">Очистить</button>
                <button id="predict-button" class="predict-button">Распознать</button>
            </div>
        </div>

        <div class="result-container">
            <h2>Результат: </h2>
            <h1 id="result" class="result">Нарисуйте цифру</h1>
            
            <h2>Вероятности: </h2>
            <div id="full-predict" class="full-predict"></div>
        </div>
    </div>
    
    <script src="canvas_drawing.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
